<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Unsplash</title>

	<script src="js/script.js" type="text/javascript"></script>
</head>
<body>
<header>
	<span id="user_class">Hello, visitor</span>
	<a id="info_page" href="infopage.html">About</a>
</header>	
	<div id="mainblock">
		<div id="logo">
			<img src="images/logo_m.png" alt="logo" id="logo_m">
			<img src="images/unsplash.png" alt="logo">
			<span>We love, pray and worship our God Cabbage</span>
		</div>
		<div id="card">
			<div id="singInText">
				<li>Join us.</li>
				<li>Be a part of Unsplash</li>
			</div>
			<div id="forms">
				<form action="#" method="post">
				<fieldset>
						<input type="text" placeholder="Login" onchange="login = this.value">	
						<input type="password" placeholder="Password" onchange=" password = this.value">
						<input type="button" id="submitButton" value="Sign in" onclick="finalText()">
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
